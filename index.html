<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8" content="">
    <link href="styles/reset.css" rel="stylesheet" type="text/css">
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer>  </script>
</head>

<body>
    <main>
        <h1> Rock, Paper, Scissors? </h1>
        <div class="box">
            <div class="first-box">
                <p class="box-header"> Human </p>
                <div class="score-board">
                    <img class="image" src="images/human.png">
                    <p id="human-score" class="score"> Score: 0 </p>
                </div>
                <div class="options-box">
                    <div id="rock" class="option">
                        <p>
                            Rock
                        </p>
                        <img class="image" src="images/rock.png">
                    </div>
                    <div id="paper" class="option">
                        <p>
                            Paper
                        </p>
                        <img class="image" src="images/paper.png">
                    </div>
                    <div id="scissors" class="option">
                        <p>
                            Scissors
                        </p>
                        <img class="image" src="images/scissors.png">
                    </div>

                </div>
            </div>

            <div class="first-box">
                <p class="box-header"> Computer </p>
                <div class="score-board">
                    <img class="image" src="images/robot.png">
                    <p id="computer-score" class="score"> Score: 0 </p>
                </div>
                <div class="options-box">
                    <div id="computer-rock" class="option">
                        <p>
                            Rock
                        </p>
                        <img class="image" src="images/rock.png">
                    </div>
                    <div id="computer-paper" class="option">
                        <p>
                            Paper
                        </p>
                        <img class="image" src="images/paper.png">
                    </div>
                    <div id="computer-scissors" class="option">
                        <p>
                            Scissors
                        </p>
                        <img class="image" src="images/scissors.png">
                    </div>

                </div>
            </div>
        </div>
        <div id="message-box">
            <p id="message"> </p>
        </div>
    </main>
    </div>
    </main>
</body>

</html>
